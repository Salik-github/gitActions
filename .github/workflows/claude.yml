name: Claude CLI Workflow   

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  claude-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or 18/22 depending on your needs

      - name: Install BWC CLI (includes Claude CLI)
        run: npm install -g bwc-cli

      - name: Ask Claude a question and save response
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Asking Claude to write a short message..."
          claude "Write a short funny message to celebrate a successful GitHub Actions run" > claude-response.txt
          cat claude-response.txt  # Optional: show in logs

      - name: Upload Claude's response as artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-output
          path: claude-response.txt
          if-no-files-found: error