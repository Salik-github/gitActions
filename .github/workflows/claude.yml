name: Run Rovo Dev CLI in GitHub Actions

on:
  workflow_dispatch:

jobs:
  rovo-dev-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Atlassian CLI
        run: curl -L https://product-dist.atlassian.io/products/acli/v1/acli_installer.sh | bash

      - name: Run Rovo Dev CLI
        run: acli rovodev run "Explain this codebase for study purposes"   